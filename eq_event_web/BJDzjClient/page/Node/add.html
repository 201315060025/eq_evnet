<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		 
	    $('#btn-primary').click(function(){
	    	addEarthquake();
		 
	    });

    });
    
    function addEarthquake()
    {     
	    	
    	var dataMsg = {
    			"earthquake_id":0,
    			"eqname":$("#eqname").val(),
    			"lon":$("#longitude").val().toString(),
    			"lan":$("#latitude").val().toString(),
    			"eq_level":$("#level").val(),
    			"eq_depth":$("#depth").val(),
    			"eq_explain":$("#introduction").val()
    	}
    	SendMsgRouleGet(dataMsg,config.roule.saveearthquakeinfo,onaddEarthquakeCallback);
    }
    function onaddEarthquarkCallback(jsoncallback){
    	if(jsoncallback.status ===config.errorCode.success){
    		alert("新增数据成功");
    	}
    }
</script>
