<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <!--<script type="text/javascript" src="../../js/jquery.sorted.js"></script>-->
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/ckform.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">登录名</td>
        <td><input type="text" name="username" id="dlm"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="password" name="password" id="pwd"/></td>
    </tr>
    <tr>
        <td class="tableleft">真实姓名</td>
        <td><input type="text" name="realname" id="username"/></td>
    </tr>
    <tr>
        <td class="tableleft">邮箱</td>
        <td><input type="text" name="email" id="email"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked id="use"/> 启用
           <input type="radio" name="status" value="0" id="forbid"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">角色</td>
        <td><input type="text" name="role" id="role"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="button" class="btn btn-primary" type="button" id="btn">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script src="../../js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/netWorket.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {    
    	
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		 
		 $("#btn").click(function()
		 {
		 	addUser();
		 })

    });
    
    
   
    function addUser()
    {
    	if($("#use").checked="checked")
    	{
    		status=$("#use").val();
    	}
    	else
    	{
    		status=$("#forbid").val();
    	}
    	var dataMsg = {
    	"user_id":0,
	    "login_name":$("#dlm").val(),
	    "true_name":$("#username").val(),
	    "pwd":$("#pwd").val(),
	    "email":$("#email").val(),
	    "user_role":$("#role").val(),
	    "user_status":status
    	};
    SendMsgRouleGet(dataMsg,config.roule.saveuserinfo,onaddUserCallback);
    }
    function onaddUserCallback(jsoncallback){
    	if(jsoncallback.status ===config.errorCode.success){
    		alert("您已经成功添加新的管理员："+$("#username").val());
    	}
    }
</script>
